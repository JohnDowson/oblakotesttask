<p>
  <mat-toolbar>
    <button mat-icon-button (click)="openDialog(false, {})">
      <mat-icon>add</mat-icon>
    </button>
    <span>{{title}}</span>
  </mat-toolbar>
</p>
<div class="row">
  <div *ngFor="let category of categories" class="column">
    <app-todo-category [category]="category" (done)="updateTodo($event)" (edit)="openDialog(true, $event)">
    </app-todo-category>
  </div>
</div>
