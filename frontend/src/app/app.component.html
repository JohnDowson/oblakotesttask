<p>
  <mat-toolbar>
    <button mat-icon-button (click)=openDialog()>
      <mat-icon>add</mat-icon>
    </button>
    <span>{{title}}</span>
  </mat-toolbar>
</p>
<div class="row">
  <div *ngFor="let category of categories" class="column">
    <app-todo-category [category]="category" (dirty)="handleDirty($event)"></app-todo-category>
  </div>
</div>
