<h1 mat-dialog-title>{{ data.edit ? "Edit Category" : "New Category"}}</h1>
<div mat-dialog-content>
    <form [formGroup]="formControl">
        <mat-form-field appearance="fill">
            <mat-label>Category Title</mat-label>
            <input matInput value={{data.category.title}} formControlName="title">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <form [formGroup]="formControl">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button type="submit" (click)="onSubmit()" cdkFocusInitial>Ok</button>
    </form>
</div>
